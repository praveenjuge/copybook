<!-- Title Tags -->
<title itemprop="name">
  {{ if .Title }}{{ .Title }}{{ else }}{{ .Content | plainify }}{{end}}
</title>
<meta
  property="og:title"
  content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Content | plainify }}{{end}}"
/>
<meta
  name="twitter:title"
  content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Content | plainify }}{{end}}"
/>
<meta
  itemprop="name"
  content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Content | plainify }}{{end}}"
/>
<meta
  name="application-name"
  content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Content | plainify }}{{end}}"
/>

<meta property="og:site_name" content="{{ .Site.Params.sitename }}" />

<!-- Description Tags -->
<meta name="description" content="{{ .Params.description }}" />
<meta itemprop="description" content="{{ .Params.description }}" />
<meta property="og:description" content="{{ .Params.description }}" />
<meta name="twitter:description" content="{{ .Params.description }}" />

<!-- Link Tags -->
<base href="{{ .Permalink }}" />
<link rel="canonical" href="{{ .Permalink }}" itemprop="url" />
<meta name="url" content="{{ .Permalink }}" />
<meta name="twitter:url" content="{{ .Permalink }}" />
<meta property="og:url" content="{{ .Permalink }}" />

<!-- Image Tags -->
<meta itemprop="image" content="{{ .Site.Params.og_image | absURL }}" />
<meta property="og:image" content="{{ .Site.Params.og_image | absURL }}" />
<meta name="twitter:image" content="{{ .Site.Params.og_image | absURL }}" />
<meta name="twitter:image:src" content="{{ .Site.Params.og_image | absURL }}" />

<!-- Date Tags -->
<meta property="og:updated_time" content={{ .Lastmod.Format
"2006-01-02T15:04:05Z0700" | safeHTML }} />

<!-- Sitemap & RSS Feed Tags -->
<link
  rel="sitemap"
  type="application/xml"
  title="Sitemap"
  href='{{ "sitemap.xml" | absURL }}'
/>

{{ with .OutputFormats.Get "RSS" }}
<link
  href="{{ .Permalink }}"
  rel="alternate"
  type="application/rss+xml"
  title="{{ $.Site.Title }}"
/>
<link
  href="{{ .Permalink }}"
  rel="feed"
  type="application/rss+xml"
  title="{{ $.Site.Title }}"
/>
{{ end }}

<!-- Meta Tags for Website Pages -->
<meta property="og:type" content="website" />
<meta name="author" content="{{ .Site.Params.Author.name }}" />
<script defer type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "url": "{{ .Permalink }}",
    "sameAs": ["{{ .Site.Params.Author.github }}"],
    "name": "{{ .Title }}",
    "logo": "https://copybook.me/images/brand/favicon.png"
  }
</script>

<!-- Search Engine Crawler Tags -->
<meta name="robots" content="index,follow" />
<meta name="googlebot" content="index,follow" />

<!-- Social Media Tags -->
<meta name="twitter:site" content="{{ .Site.Params.Author.twitter }}" />
<meta name="twitter:creator" content="{{ .Site.Params.Author.twitter }}" />

<!-- Other Tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="theme-color" content="#141414" />
<meta name="apple-mobile-web-app-title" content="{{ .Site.Params.sitename }}" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<link rel="icon" href="https://fav.farm/✍️" />
