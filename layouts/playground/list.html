{{ define "main" }}
<main class="py-12 flex flex-col space-y-10 font-medium max-w-7xl mx-auto">
  <a href="/" class="inline-flex underline">‚Üê Go back</a>

  <section>
    {{ range .Site.RegularPages }}

    <pre>
      Slug: {{ .RelPermalink }}

    {{end}}
  </section>
</main>

{{ end }}
